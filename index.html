<thead id="tHead">

    <th>First</th>
    <th>Last</th>
    <th>Fave Color</th>
</thead>

<div>

</div>
<div>
    <label for="lastName"" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName">
</div>
<div>
    <label for="faveColor"" class="form-label">Fave Color</label>
    <input type="text" class="form-control" id="faveColor">
</div>
<button type="button" class="btn btn-primary" id="formSubmit">Submit</button>
</form>
